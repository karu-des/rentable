<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        <title>RenTable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg" href="./res/orange.svg">


    </head>

    <body>
        <div style="visibility: hidden; opacity: 0;" class="dropzone"></div>


        <div id="side-bar" class="side-bar">
            <a href="https://github.com/ren-zhou/rentable" target="_blank"><span class="side"><img src="res/orange.svg" class="side-img"></span></a>
            <br>
            <a href="https://djghosh13.github.io/druboard/creator/" target="_blank"><span class="side"><img src="https://djghosh13.github.io/druboard/res/druboard_logo.svg" class="side-img"></span></a>
            <br>
        </div>


        <div id="box-box">
            <div id="full-box">
                <div id="nav-bar"></div>
                <div id="grid-box">
                    <div id="across-box" class="clue-box"><b>Across</b>
                        <ol id="across-clues" class="clue-list"></ol>
                    </div>
                    <div id="main-grid"></div>
                    <div id="down-box" class="clue-box"><b>Down</b>
                        <ol id="down-clues" class="clue-list"></ol>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        

    <script src="cell.js"></script>
    <script src="clues.js"></script>
    <script src="utils.js"></script>
    <script src="puzzle.js"></script>
    <script src="word.js"></script>
    <script src="input.js"></script>
    <script src="bar.js"></script>
    <script src="user.js"></script>
    <script src="main.js"></script>

    </body>
</html>
